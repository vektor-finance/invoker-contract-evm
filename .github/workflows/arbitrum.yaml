name: arbitrum

on:
  pull_request:
    branches:
      - main
    paths:
      - 'tests/integration/**/*.py'
      - 'tests/network/arbitrum-hardhat-fork/*.py'
      - 'contracts/**/*.sol'
      - 'data/chains.yaml'
  push:
    branches:
      - main
    paths:
      - 'tests/integration/**/*.py'
      - 'tests/network/arbitrum-hardhat-fork/*.py'
      - 'contracts/**/*.sol'
      - 'data/chains.yaml'

env:
  NETWORK: 'arbitrum-hardhat-fork'
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NODE_ARBITRUM_MAINNET_URL: ${{ secrets.NODE_ARBITRUM_MAINNET_URL }}
  NODE_OPTIONS: --max_old_space_size=4096

  CACHED_COMPILER_PATHS: |
    ~/.solcx
    ~/.vvm
  CACHED_PYTHON_DEPENDENCY_PATHS: |
    ~/.cache/pip
  CACHED_NODE_DEPENDENCY_PATHS: |
    ${{ github.workspace }}/node_modules

jobs:
  test_arbitrum:
    name: Test Ethereum Arbitrum Integration
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v2

      - name: Cache Compiler Installations
        uses: actions/cache@v2
        with:
          path: |
            ~/.solcx
            ~/.vvm
          key: compiler-cache
      
      - name: Setup Node.js
        id: setup_node
        uses: actions/setup-node@v2
        with:
          node-version-file: ".nvmrc"

      - name: Install Hardhat
        run: npm install

      - name: Setup Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Requirements
        run: pip install -r requirements.txt

      - name: Copy network-config.yaml to ~/.brownie
        id: copy_network_config
        run: mkdir ~/.brownie && cp network-config.yaml ~/.brownie/

      - name: Compile Contracts
        run: brownie compile
 
      - name: Run Tests
        id: brownie_tests
        run: brownie test --network ${{ env.NETWORK }} -n auto
